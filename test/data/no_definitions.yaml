swagger: "2.0"
info:
  title: Cloud API
  version: "0.3.0"
  contact:
    email: apiteam@wordnik.com

produces:
  - application/vnd.cia.v1+json

schemes:
  - https

host: petstore.swagger.io


paths:
  /:
    parameters:
      - name: sample
        in: header
        required: false
        type: string
    get:
      responses:
        default:
          description: success

  /users/me:
    get:
      summary: View User
      operationId: whoAmI
      tags: [Admin]
      description: |
        Provides an endpoint to retrieve details of the logged in User.

        Example Request:

        ```
        GET /users/me HTTP/1.1
        Host: petstore.swagger.io
        Authorization: Bearer {{access_token}}
        Accept: application/vnd.cia.v1+json

        <response>
        ```
      responses:
        200:
          description: Logged in User
          examples:
            name: tester
          schema:
            title: User
            description: An authenticated user
            type: object
            required:
              - name
            properties:
              name:
                title: username
                description: The user's login name.
                type: string
                example: tester
